<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>Admin - Onrange</title>
  </head>
  <body>
    <header class="header">
      <div class="botao-container">
        <button class="btns auth-btn" onclick="auth()">Autorizar</button>
        <button class="btns sing-btn" onclick="signout()">Desconectar</button>
        <a class="btns database-btn" href="./database-page/index.html">Banco de dados</a>
        <select class="select status-select">
          <option value="ativo">Ativo</option>
          <option value="manutencao">Manutenção</option>
          <option value="desligado">Desligado</option>
        </select>
        <button class="btns save-btn">Salvar</button>
      </div>
      <div class="botao-configuracao btns">
        <img src="./assets/settings.svg" alt="settings">
    </div>
    </header>

    <div class="logged-out-msg">Clique no botão <span onclick="auth()" class="call-authorize">"Autorizar"</span> para editar os dados.</div>
    <div class="container">
      <div class="card">
        <div class="menu-dia">
          <h3>Segunda-feira</h3>
          <div class="meal">
            <strong class="merenda">MERENDA</strong>
            <select data-day="0" class="select select-merenda"></select>
            <strong class="almoco">ALMOÇO</strong>
            <select data-day="0" class="select select-almoco"></select>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="menu-dia">
          <h3>Terça-feira</h3>
          <div class="meal">
            <strong class="merenda">MERENDA</strong>
            <select data-day="1" class="select select-merenda"></select>
            <strong class="almoco">ALMOÇO</strong>
            <select data-day="1" class="select select-almoco"></select>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="menu-dia">
          <h3>Quarta-feira</h3>
          <div class="meal">
            <strong class="merenda">MERENDA</strong>
            <select data-day="2" class="select select-merenda"></select>
            <strong class="almoco">ALMOÇO</strong>
            <select data-day="2" class="select select-almoco"></select>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="menu-dia">
          <h3>Quinta-feira</h3>
          <div class="meal">
            <strong class="merenda">MERENDA</strong>
            <select data-day="3" class="select select-merenda"></select>
            <strong class="almoco">ALMOÇO</strong>
            <select data-day="3" class="select select-almoco"></select>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="menu-dia">
          <h3>Sexta-feira</h3>
          <div class="meal">
            <strong class="merenda">MERENDA</strong>
            <select data-day="4" class="select select-merenda"></select>
            <strong class="almoco">ALMOÇO</strong>
            <select data-day="4" class="select select-almoco"></select>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  </body>
</html>
